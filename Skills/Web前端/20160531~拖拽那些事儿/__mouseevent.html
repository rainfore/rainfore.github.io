<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
.u-color {display: inline-block; text-align: center; color: #fff; height: 128px; width: 128px; line-height: 128px;}
.u-color-primary {background: #ccc;}
.u-color-green {background: #00a65a;}
.u-color-orange {background: #f39c12;}
.u-color-red {background: #dd4b39;}
.u-color-lg {width: 320px; height: 320px; line-height: 320px; font-size: 24px;}
.z-dragProxy {position: fixed;}
</style>
</head>
<body>
<div id="j-proxy" class="u-color u-color-green z-dragProxy" style="left: 40px; top: 40px;"
    onmousedown="onMouseDown(event)">orange</div>
<script>
let manager = {
    proxy: document.getElementById('j-proxy')
};

function onMouseDown(e) {
    manager.startX = e.clientX;
    manager.startY = e.clientY;
    manager.startLeft = manager.proxy.offsetLeft;
    manager.startTop = manager.proxy.offsetTop;

    // document.addEventListener('mousemove', onMouseMove);
    // document.addEventListener('mouseup', onMouseUp);
}

function onMouseMove(e) {
    manager.dragX = e.clientX - manager.startX;
    manager.dragY = e.clientY - manager.startY;

    manager.proxy.style.left = manager.startLeft + manager.dragX + 'px';
    manager.proxy.style.top = manager.startTop + manager.dragY + 'px';
}

function onMouseUp(e) {
    // document.removeEventListener('mousemove', onMouseMove);
    // document.removeEventListener('mouseup', onMouseUp);
}
</script>
</body>
</html>
