<style>
h2 { font-size: 16px; }

.m-example {
    width: 800px;
    margin: 0 auto;
    margin-bottom: 40px;
}
</style>

<style>
.m-linearProgress {
    height: 10px;
    background: #eee;
}

.m-linearProgress_bar {
    height: 100%;
    background: cornflowerblue;
}
</style>
<div class="m-example">
    <h2>LinearProgress(CSS)</h2>
    <div class="m-linearProgress">
        <div class="m-linearProgress_bar" style="width: 60%;"></div>
    </div>
</div>

<style>
.m-pieProgress {
    position: relative;
    width: 200px;
    height: 200px;
    background: #eee;
    border-radius: 100%;
    overflow: hidden;
}

.m-pieProgress:before {
    content: '';
    display: block;
    width: 50%;
    height: 100%;
    background: cornflowerblue;
    float: right;
}

.m-pieProgress_pie {
    position: absolute;
    top: 0;
    right: 0;
    width: 50%;
    height: 100%;
    background: inherit;
    transform-origin: left center;
}

.m-pieProgress_pie.z-major {
    background: cornflowerblue;
}
</style>
<div class="m-example">
    <h2>PieProgress(CSS遮盖)</h2>
    <div class="m-pieProgress">
        <div class="m-pieProgress_pie" style="transform: rotate(0.4turn)"></div>
    </div>
</div>

<style>
.m-pieProgress2 {
    display: inline-block;
    margin-right: 40px;
    position: relative;
    width: 200px;
    height: 200px;
    background: #eee;
    border-radius: 100%;
    overflow: hidden;
}

.m-pieProgress2_pie {
    position: absolute;
    top: 0;
    right: 0;
    width: 50%;
    height: 100%;

    transform-origin: left center;
    clip: rect(0, 100px, 200px, 0);
}

.m-pieProgress2_helper {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: cornflowerblue;
    transform-origin: right center;
}

.m-pieProgress2_pie.z-major {
    background: cornflowerblue;
    clip: auto;
}

.m-pieProgress2_pie-green .m-pieProgress2_helper, .m-pieProgress2_pie-green.z-major {
    background: lightgreen;
}

.m-pieProgress2_pie-orange .m-pieProgress2_helper, .m-pieProgress2_pie-orange.z-major {
    background: orange;
}
</style>
<div class="m-example">
    <h2>PieProgress2(CSS clip属性)</h2>
    <div class="m-pieProgress2">
        <div class="m-pieProgress2_pie" style="transform: rotate(0.3turn)">
            <div class="m-pieProgress2_helper" style="transform: rotate(0.2turn)"></div>
        </div>
    </div>
    <div class="m-pieProgress2">
        <div class="m-pieProgress2_pie">
            <div class="m-pieProgress2_helper" style="transform: rotate(0.1turn)"></div>
        </div>
        <div class="m-pieProgress2_pie m-pieProgress2_pie-orange" style="transform: rotate(0.1turn)">
            <div class="m-pieProgress2_helper" style="transform: rotate(0.3turn)"></div>
        </div>
        <div class="m-pieProgress2_pie m-pieProgress2_pie-green z-major" style="transform: rotate(0.4turn)">
            <div class="m-pieProgress2_helper" style="transform: rotate(0.6turn)"></div>
        </div>
    </div>
</div>

<style>
.m-circularProgress {
    display: inline-block;
    margin-right: 40px;
    position: relative;
    width: 200px;
    height: 200px;
    background: #eee;
    border-radius: 100%;
    overflow: hidden;
}

.m-circularProgress:after {
    content: '';
    position: absolute;
    left: 20px;
    top: 20px;
    width: 160px;
    height: 160px;
    border-radius: 100%;
    background: white;
}

.m-circularProgress_pie {
    position: absolute;
    top: 0;
    right: 0;
    width: 50%;
    height: 100%;

    transform-origin: left center;
    clip: rect(0, 100px, 200px, 0);
}

.m-circularProgress_helper {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: cornflowerblue;
    transform-origin: right center;
}

.m-circularProgress_pie.z-major {
    background: cornflowerblue;
    clip: auto;
}

.m-circularProgress_pie-green .m-circularProgress_helper, .m-circularProgress_pie-green.z-major {
    background: lightgreen;
}

.m-circularProgress_pie-orange .m-circularProgress_helper, .m-circularProgress_pie-orange.z-major {
    background: orange;
}
</style>
<div class="m-example">
    <h2>CircularProgress(CSS clip属性)</h2>
    <div class="m-circularProgress">
        <div class="m-circularProgress_pie z-major">
            <div class="m-circularProgress_helper" style="transform: rotate(0.6turn)"></div>
        </div>
    </div>
    <div class="m-circularProgress">
        <div class="m-circularProgress_pie">
            <div class="m-circularProgress_helper" style="transform: rotate(0.1turn)"></div>
        </div>
        <div class="m-circularProgress_pie m-circularProgress_pie-orange" style="transform: rotate(0.1turn)">
            <div class="m-circularProgress_helper" style="transform: rotate(0.3turn)"></div>
        </div>
        <div class="m-circularProgress_pie m-circularProgress_pie-green z-major" style="transform: rotate(0.4turn)">
            <div class="m-circularProgress_helper" style="transform: rotate(0.6turn)"></div>
        </div>
    </div>
</div>
