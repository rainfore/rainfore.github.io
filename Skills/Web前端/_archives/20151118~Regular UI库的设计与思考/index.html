<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<title>Regular UI库的设计与思考</title>
<meta name="author" content="森森">
<meta name="keywords" content="Regular,UI,组件库,设计">
<meta name="description" content="Regular UI库的设计与思考">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
<link rel="icon" href="img/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="lib/css/regular-ui.default.min.css">
<link rel="stylesheet" href="css/reveal.css">
<link rel="stylesheet" href="css/theme/serif.css">
<link rel="stylesheet" href="css/example.css">
<link rel="stylesheet" href="lib/css/monokai_sublime.css">

<!-- Printing and PDF exports -->
<script>
    var link = document.createElement( 'link' );
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName( 'head' )[0].appendChild( link );
</script>
</head>
<body>
<div class="reveal">
<div class="slides">
    <section data-markdown="md/0.md" data-separator="^\n-{3,}\n" data-separator-notes="^Note:"></section>
    <section data-markdown="md/1.md" data-separator="^\n-{3,}\n" data-separator-notes="^Note:"></section>
    <section data-markdown="md/2.md" data-separator="^\n-{3,}\n" data-separator-notes="^Note:"></section>
    <section data-markdown="md/2-1.md" data-separator="^\n-{3,}\n" data-separator-notes="^Note:"></section>
    <section data-markdown="md/2-2.md" data-separator="^\n-{3,}\n" data-separator-notes="^Note:"></section>
    <section data-markdown="md/2-3.md" data-separator="^\n-{3,}\n" data-separator-notes="^Note:"></section>
    <section data-markdown="md/2-4.md" data-separator="^\n-{3,}\n" data-separator-notes="^Note:"></section>
    <section data-markdown="md/3.md" data-separator="^\n-{3,}\n" data-separator-notes="^Note:"></section>
    <section data-markdown="md/4.md" data-separator="^\n-{3,}\n" data-separator-notes="^Note:"></section>
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>
<script>
// Full list of configuration options available at:
// https://github.com/hakimel/reveal.js#configuration
Reveal.initialize({
    history: true,
    // transition: 'slide', // none/fade/slide/convex/concave/zoom

    // Optional reveal.js plugins
    dependencies: [
        { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
        { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
        { src: 'plugin/zoom-js/zoom.js', async: true },
        { src: 'plugin/notes/notes.js', async: true }
    ]
});
</script>
</body>
</html>
